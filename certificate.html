<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝状 | すた丼Pay It Forwardクリスマス2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Noto+Serif+JP:wght@600;900&family=Oswald:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uzu-blue': '#0a1f4d',
                        'uzu-light': '#eef2ff',
                        'xmas-red': '#c41e3a',
                        'xmas-gold': '#d4af37',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif'],
                        oswald: ['"Oswald"', 'sans-serif'],
                        cursive: ['"Great Vibes"', 'cursive'],
                    }
                }
            }
        }
    </script>
    <style>
        .bg-pattern {
            background-image: radial-gradient(#d4af37 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .certificate-border {
            border: 8px solid #d4af37;
            outline: 2px solid #0a1f4d;
            outline-offset: -12px;
        }
        /* Instagram Gradient */
        .btn-insta {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50 antialiased">

    <!-- ヘッダー -->
    <header class="fixed top-0 left-0 w-full bg-uzu-blue text-white shadow-md z-50 h-16 flex items-center">
        <div class="max-w-5xl mx-auto w-full px-4 flex justify-between items-center">
            <div class="font-bold text-sm md:text-lg tracking-tighter">
                UZUSHIO<span class="font-normal ml-1 text-xs">Holdings</span> × UZU PH
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleLanguage()" class="flex items-center gap-1 text-white hover:text-xmas-gold transition text-xs md:text-sm border border-white/30 px-2 py-1 rounded-full bg-white/10 backdrop-blur-sm">
                    <i class="fas fa-globe"></i>
                    <span id="lang-label">English</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 背景とコンテンツを分離 -->
    <main class="pt-24 pb-16 px-4 min-h-screen flex items-center justify-center relative">
        <!-- 背景パターン（ここで透明度を指定） -->
        <div class="absolute inset-0 bg-pattern opacity-10 pointer-events-none z-0"></div>
        
        <div class="max-w-4xl w-full text-center relative z-10">
            
            <!-- メッセージ -->
            <h1 class="text-2xl md:text-3xl font-bold text-uzu-blue mb-6" data-i18n="page_title">ご支援ありがとうございます！</h1>
            <p class="text-gray-600 mb-8 leading-relaxed" data-i18n="page_msg">
                あなたの温かいお気持ちは、確実に現地へ届けられます。<br>
                感謝の証として、デジタル感謝状を発行いたしました。
            </p>

            <!-- 感謝状画像表示エリア -->
            <div class="bg-white p-2 shadow-2xl inline-block max-w-full rounded-lg mb-8">
                <img src="certificateofkindness.jpg" 
                     alt="Certificate of Kindness" 
                     class="max-w-full h-auto md:max-w-2xl border border-gray-200"
                     id="cert-image"
                     onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'p-10 bg-gray-100 text-gray-500\'>画像が表示できません<br>(certificateofkindness.jpg)</div>'">
            </div>

            <!-- アクションエリア -->
            <div class="flex flex-col items-center gap-6">
                
                <!-- ダウンロードボタン -->
                <a href="certificateofkindness.jpg" download="Certificate_of_Kindness_2025.jpg" class="bg-xmas-gold hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105 flex items-center gap-2">
                    <i class="fas fa-download"></i>
                    <span data-i18n="btn_download">感謝状をダウンロード</span>
                </a>

                <!-- SNSシェア -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 w-full max-w-lg">
                    <p class="text-sm text-gray-500 mb-4 font-bold" data-i18n="share_label">この活動をSNSで広める</p>
                    <div class="flex justify-center gap-4">
                        <!-- Facebook -->
                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://uzuworld.com" target="_blank" rel="noopener noreferrer" class="w-12 h-12 rounded-full bg-[#1877F2] text-white flex items-center justify-center text-xl hover:opacity-80 transition shadow-md">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        
                        <!-- X (Twitter) - SVGに変更 -->
                        <a href="https://twitter.com/intent/tweet?text=フィリピン・セブ島へすた丼を贈るプロジェクトに参加しました！%0aあなたもPay It Forwardの輪に参加しませんか？%0a%23すた丼 %23UZUSHIO %23Cebu&url=https://uzuworld.com" target="_blank" rel="noopener noreferrer" class="w-12 h-12 rounded-full bg-black text-white flex items-center justify-center text-xl hover:opacity-80 transition shadow-md p-3">
                            <!-- SVG for X Logo -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="w-5 h-5"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
                        </a>

                        <!-- Instagram (画像保存案内) -->
                        <button onclick="shareInstagram()" class="w-12 h-12 rounded-full btn-insta text-white flex items-center justify-center text-xl hover:opacity-80 transition shadow-md">
                            <i class="fab fa-instagram"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 mt-4" data-i18n="share_note">※Instagramは画像をダウンロードして投稿してください</p>
                </div>

                <!-- トップへ戻る -->
                <a href="index.html" class="text-uzu-blue hover:underline text-sm font-bold mt-4">
                    <i class="fas fa-home mr-1"></i><span data-i18n="btn_home">トップページへ戻る</span>
                </a>
            </div>

        </div>
    </main>

    <script>
        function shareInstagram() {
            // 画像のダウンロードをトリガー
            const link = document.createElement('a');
            link.href = 'certificateofkindness.jpg';
            link.download = 'Certificate_of_Kindness_2025.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 案内アラート
            alert("画像をダウンロードしました。\nInstagramを開いて、この画像を投稿してください！\n\n#すた丼 #UZUSHIO #Cebu");
        }

        const translations = {
            ja: {
                page_title: "ご支援ありがとうございます！",
                page_msg: "あなたの温かいお気持ちは、確実に現地へ届けられます。<br>感謝の証として、デジタル感謝状を発行いたしました。",
                btn_download: "感謝状をダウンロード",
                share_label: "この活動をSNSで広める",
                share_note: "※Instagramは画像をダウンロードして投稿してください",
                btn_home: "トップページへ戻る"
            },
            en: {
                page_title: "Thank you for your support!",
                page_msg: "Your warm heart will surely be delivered to the locals.<br>We have issued a digital certificate of appreciation as a token of our gratitude.",
                btn_download: "Download Certificate",
                share_label: "Share this project",
                share_note: "*For Instagram, please download the image and post it.",
                btn_home: "Back to Home"
            }
        };

        let currentLang = 'ja';

        function toggleLanguage() {
            currentLang = currentLang === 'ja' ? 'en' : 'ja';
            updateContent();
            updateButtonLabel();
        }

        function updateButtonLabel() {
            const label = document.getElementById('lang-label');
            label.textContent = currentLang === 'ja' ? 'English' : '日本語';
        }

        function updateContent() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    element.innerHTML = translations[currentLang][key];
                }
            });
        }
    </script>
</body>
</html>
